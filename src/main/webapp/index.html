<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

.column {
  flex: 50%;
  padding: 10px;
  height: 300px; 
  margin: 10px;
}

body{
  background-color: lightblue;
}

a {
  color: black;
  font-family: Arial, Helvetica, sans-serif;
}

input { 
  margin-bottom: 10px; 
}

</style>
<title>Dealer Inventory Home Page</title>
</head>
<body>
<h1 style = "text-align: center;">Welcome to the Dealer Inventory Home Page</h1>

<div class="row">
  <div class="column" style="background-color: white;">
    <h2>Add a description</h2>
	<form action="addDescriptionServlet" method="post">
	Color: <input type="text" name = "color"><br />
	Manufacture Year: <input type="text" name="year"><br />
	Date Acquired: <input type="text" name="acquisitionDate"><br />
	<input type = "submit" value="Add Description">
</form>
  </div>
  
  <div class="column" style="background-color: white;">
    <h2>Add a model</h2>
	<form action="addModelServlet" method="post">
	Name: <input type="text" name = "model">
	<input type = "submit" value="Add Model">
	</form>
  </div>
</div>


<a href = "viewAllDescriptionsServlet">View the complete description list</a><br />
<a href = "viewAllModelsServlet">View the complete model list</a><br />
<a href = "viewAllInventoriesServlet">View all models with descriptions</a><br />
<a href = "addDescriptionForListServlet">Create inventory</a><br />
</body>
</html>
